    <!-- Mobile-first styles -->
    <style>
      /* Reset e stili base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      /* Prevenzione bounce effect su iOS */
      html {
        height: -webkit-fill-available;
        overflow-x: hidden;
      }

      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Supporto per notch e safe areas */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Stili per il pulsante di download */
      .btn-download {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background-color: #435bcc;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 200px;
        text-decoration: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      .btn-download:hover {
        background-color: #364a9e;
        transform: translateY(-1px);
      }

      .btn-download:active {
        transform: translateY(0);
      }

      .btn-download i {
        font-size: 1.25rem;
      }

      /* Stili specifici per iOS */
      @supports (-webkit-touch-callout: none) {
        .btn-download {
          -webkit-appearance: none;
          appearance: none;
          padding: 12px 20px;
          min-height: 44px;
        }

        .btn-download:active {
          opacity: 0.8;
        }
      }

      /* Media queries per responsivit√† */
      @media (max-width: 768px) {
        body {
          font-size: 16px;
        }
        
        .btn-download {
          width: 100%;
          max-width: 300px;
          margin: 0 auto;
          padding: 12px 20px;
        }
        
        /* Prevenzione zoom su input */
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* Supporto per dispositivi ad alta risoluzione */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        body {
          -webkit-font-smoothing: antialiased;
        }
      }

      /* Supporto per dark mode */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #f5f5f5;
        }

        .btn-download {
          background-color: #000000;
        }

        .btn-download:hover {
          background-color: #1a1a1a;
        }
      }
    </style>
