    <!-- PWA manifest -->

    <!-- Mobile-first styles -->
    <style>
      /* Reset e stili base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      :root {
        --primary-color: #007bff;
        --background-color: #ffffff;
        --text-color: #333333;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #0d6efd;
          --background-color: #121212;
          --text-color: #ffffff;
        }
      }

      /* Prevenzione bounce effect su iOS */
      html {
        height: -webkit-fill-available;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s ease;
      }

      /* Fix per pagine bianche durante il caricamento */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--background-color);
        z-index: -1;
      }

      /* Supporto per notch e safe areas */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Stili per il pulsante di download */
      .btn-download {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background-color: #435bcc;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 200px;
        text-decoration: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      .btn-download:hover {
        background-color: #364a9e;
        transform: translateY(-1px);
      }

      .btn-download:active {
        transform: translateY(0);
      }

      .btn-download i {
        font-size: 1.25rem;
      }

      /* Stili specifici per iOS */
      @supports (-webkit-touch-callout: none) {
        .btn-download {
          -webkit-appearance: none;
          appearance: none;
          padding: 12px 20px;
          min-height: 44px;
        }

        .btn-download:active {
          opacity: 0.8;
        }
      }

      /* Media queries per responsività */
      @media (max-width: 768px) {
        body {
          font-size: 16px;
        }
        
        .btn-download {
          width: 100%;
          max-width: 300px;
          margin: 0 auto;
          padding: 12px 20px;
        }
        
        /* Prevenzione zoom su input */
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* Supporto per dispositivi ad alta risoluzione */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        body {
          -webkit-font-smoothing: antialiased;
        }
      }

      /* Caricamento iniziale */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--background-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: pulse 1.5s infinite ease-in-out;
      }

      .splash-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 123, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s infinite linear;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Supporto per PWA */
      @media all and (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }

        .app {
          min-height: -webkit-fill-available;
        }
      }
    </style>
    
    <title>Bonaevents</title>
  </head>
  <body>
    <noscript>È necessario abilitare JavaScript per eseguire questa app.</noscript>
    
    <!-- Splash screen durante il caricamento -->
    <div id="splash-screen">
      <img src="%PUBLIC_URL%/logo.PNG" alt="Bonaevents Logo" class="splash-logo" />
      <div class="splash-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Applica il tema automaticamente in base alle preferenze di sistema
      function applyTheme() {
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', prefersDarkMode ? 'dark' : 'light');
      }
      
      // Ascolta i cambiamenti del tema di sistema
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      darkModeMediaQuery.addEventListener('change', applyTheme);
      
      // Applica il tema all'avvio
      applyTheme();
      
      // Nascondi lo splash screen quando l'app è caricata
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('hidden');
            setTimeout(() => {
              splashScreen.style.display = 'none';
            }, 500);
          }
        }, 800);
      });
    </script>
  </body>
