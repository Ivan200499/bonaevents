<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="Sistema di gestione biglietti per eventi e PR" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Ticket Management System</title>
    
    <!-- Preconnect per migliorare il caricamento di font e risorse -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    
    <style>
      /* Stili critici per evitare FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f7fa;
        overflow-x: hidden;
      }
      
      /* Spinner di caricamento iniziale */
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #1a1a1a;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Fix per il viewport su iOS */
      @supports (-webkit-touch-callout: none) {
        body, html {
          height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Ãˆ necessario abilitare JavaScript per eseguire questa applicazione.</noscript>
    <div id="root">
      <div class="initial-loading">
        <div class="spinner"></div>
        <div class="loading-text">Caricamento...</div>
      </div>
    </div>
    
    <!-- Registrazione del service worker per PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js').then(
            function(registration) {
              console.log('Service Worker registrato con successo: ', registration.scope);
            },
            function(err) {
              console.log('Registrazione Service Worker fallita: ', err);
            }
          );
        });
      }
    </script>
  </body>
</html>
